<mat-card class="w90">

  <mat-card-title>Bookmark
    <a href="{{bookmark.url}}">
      <mat-icon>visibility</mat-icon></a>
    <a *ngIf="bookmark.medium?.mset" href="{{bookmark.url}}">
        MSET </a>


    </mat-card-title>


  <div class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Ex. Pizza"
             [(ngModel)]="bookmark.name"
      >
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>URL</mat-label>
      <input matInput placeholder="http"
             [(ngModel)]="bookmark.url">
    </mat-form-field>
  </div>

  <div *ngIf="bookmark.id !== undefined">
    <div> Created at: {{bookmark.created_at|date: 'full' : 'de'}}</div>

  <div> Updated at: {{bookmark.updated_at|date: 'd,m, y, h:mm:ss z'}}</div>

  <button mat-raised-button color="primary" (click)="save()">Save</button>
  <button mat-raised-button color="primary" (click)="new()">New</button>
  <button mat-raised-button color="accent" (click)="delete()">Delete</button>
  </div>
  <div *ngIf="bookmark.id === undefined">
    <button mat-raised-button color="accent" (click)="save()">Save</button>
  </div>

</mat-card>

<app-scanner-fits [url]="bookmark.url" [bookmarkId]="bookmark.id"></app-scanner-fits>
<div *ngIf="checkMset()">
<app-mset [mset]="scannerFitsComponent?.mset!!"> </app-mset>
</div>
